name: Deploy

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # √âtape 1 : Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      # √âtape 2 : Setup PNPM
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9

      # √âtape 3 : Setup Node.js avec cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # √âtape 4 : Cache node_modules pour acc√©l√©rer les prochaines builds
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # √âtape 5 : Installer les d√©pendances
      - name: Install dependencies
        run: pnpm install

      # √âtape 6 : Build project
      - name: Build project
        run: pnpm build

      # √âtape 7 : V√©rifier si le d√©ploiement est activ√©
      - name: Check deploy status
        run: echo "üîÅ Deploy enabled? ${{ secrets.DEPLOY_ENABLED }}"

      # √âtape 8 : D√©ploiement conditionnel
      - name: Deploy to server via SSH
        if: ${{ secrets.DEPLOY_ENABLED == 'true' }}
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "‚úÖ Connexion SSH r√©ussie."
            cd ~/Ourmusic/frontend

            echo "üì¶ Pulling latest code..."
            git pull origin master

            echo "üöÄ Rebuilding Docker image..."
            docker compose build --no-cache frontend

            echo "üß© Restarting container..."
            docker compose up -d frontend

            echo "‚úÖ D√©ploiement termin√© avec succ√®s."

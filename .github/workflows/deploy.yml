name: Deploy

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to server via SSH
        if: ${{ env.DEPLOY_ENABLED == 'true' }}
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "‚úÖ Connexion SSH r√©ussie."
            cd ~/Ourmusic/frontend || { echo '‚ùå Dossier introuvable'; exit 1; }

            echo "üì¶ Pulling latest changes from master..."
            git fetch origin master && git reset --hard origin/master

            echo "üê≥ Rebuilding Docker image..."
            docker compose build --no-cache frontend

            echo "üîÅ Restarting frontend container..."
            docker compose up -d frontend

            echo "‚úÖ D√©ploiement termin√© avec succ√®s."

    env:
      DEPLOY_ENABLED: ${{ secrets.DEPLOY_ENABLED || 'false' }}
